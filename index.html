<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="spreadsheet.css">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <form class="form">
            <label for="row-input">
                Rows
            </label>
            <input
                class="rowInput"
                type="text"
                id="row-input"
                placeholder="Write number of rows"
                autocomplete="off"
            />
            <label for="column-input">
                Columns
            </label>
            <input
                    class="columnInput"
                    type="text"
                    id="column-input"
                    placeholder="Write number of columns"
                    autocomplete="off"
            />
            <button
                    type="submit"
                    id="btn"
                    class="btn"

            >Generate</button>
        </form>
        <div class="spreadsheet">
            <table class="spreadsheet__table"
                   id="table-main">
                <thead class="spreadsheet__table--headers"
                       id="table-headers">
                </thead>
                <tbody class="spreadsheet__table--body"
                       id="table-body">
                </tbody>
            </table>
        </div>
    </div>
<script src="spreadsheet.js" type="module"></script>
</body>
</html>
